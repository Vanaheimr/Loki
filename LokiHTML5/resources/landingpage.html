<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="resources/d3.js/d3.js"></script>
    <script type='text/javascript'>
        var source = new EventSource('/Events');
        source.onmessage = function (event) {
            ev = document.getElementById('events');
            ev.innerHTML += "<br>[in] " + event.data;
        };
        source.addEventListener('vertexadded', function (event) {
            var data = JSON.parse(event.data);
//            eval(event.data);
            sampleSVG.append("svg:circle")
            .style("stroke", "gray")
            .style("fill", "red")
            .attr("r", data.radius)
            .attr("cx", data.x)
            .attr("cy", data.y)
            .on("mouseover", function () { d3.select(this).style("fill", "aliceblue"); })
            .on("mouseout",  function () { d3.select(this).style("fill", "white");     });
        }, false);
//        source.addEventListener('error', function (e) {
//            alert("Error!" + e.data);
//        }, false);
    </script>
</head>

<body>
    
    <div id="events">hello</div>
    <div id="viz"></div>

    <script type="text/javascript">

        var sampleSVG = d3.select("#viz")
        .append("svg:svg")
        .attr("width",  600)
        .attr("height", 400);

    </script>

</body>
</html>
